<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WARNING</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0;">
    <table width="100%" cellspacing="0" cellpadding="0" style="background-color: #f5f5f5; padding: 20px;">
        <tr>
            <td align="center">
                <table width="600" cellspacing="0" cellpadding="0" style="background-color: #ffffff; border-radius: 5px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1);">
                    <tr>
                        <td align="center" style="padding: 40px;">
                            <h1> {{ severity }} Sensor Warning</h1>
                            <p>Dear {{ name }},</p>
                            <p>Your device {{ device }} has recorded a value of {{ value }}.</p>
                            <p>Please check cleaniness of your system </p>
                            <p>Thank you</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
